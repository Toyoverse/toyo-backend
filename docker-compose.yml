version: "3.9"
services:
  db:
    image: mysql:latest
    container_name: toyo-db
    environment:
      MYSQL_ROOT_PASSWORD: "dG95byBkYXRhYmFzZQ=="
      MYSQL_DATABASE: "toyo_dev_db"
    ports:
      - "3308:3306"
    volumes:
      - toyo-mysql:/var/lib/mysql
    networks:
      - toyo-network

  api:
    build: .
    container_name: toyo-backend
    volumes:
      - /tmp/toyoverse:/tmp/toyoverse
    ports:
      - "80:80"
      - "443:443"
      - "5000:5000"
      - "5001:5001"
    networks:
      - toyo-network
    depends_on:
      - db
  
networks:
  toyo-network:

volumes:
  toyo-mysql: